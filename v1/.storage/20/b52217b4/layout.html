<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - War Intelligence Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #252b3d;
            --bg-card: #2a3142;
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
            --text-muted: #6b7280;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
            --accent-purple: #8b5cf6;
            --border-color: #374151;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --glow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0f1419 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(90deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            padding: 1rem 2rem;
            border-bottom: 2px solid var(--accent-blue);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-blue);
        }

        .nav-brand i {
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--text-primary);
            background: var(--accent-blue);
            box-shadow: var(--glow);
            transform: translateY(-2px);
        }

        .stats-bar {
            background: var(--bg-secondary);
            padding: 0.75rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .stats-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .stats-item i {
            color: var(--accent-blue);
        }

        .stats-value {
            color: var(--accent-green);
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-online { background: var(--accent-green); animation: blink 1.5s infinite; }
        .status-warning { background: var(--accent-yellow); }
        .status-offline { background: var(--accent-red); }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .card {
            background: var(--bg-card);
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(90deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .card-body {
            padding: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        .btn-success {
            background: var(--accent-green);
            color: white;
        }

        .btn-danger {
            background: var(--accent-red);
            color: white;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-blue);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .stats-bar {
                padding: 0.5rem 1rem;
                gap: 1rem;
            }
            
            .content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-crosshairs"></i>
                <span>War Intelligence</span>
            </div>
            <div class="nav-links">
                <a href="/players" class="{% if request.endpoint == 'players' %}active{% endif %}">
                    <i class="fas fa-users"></i>
                    <span>Intelligence Dashboard</span>
                </a>
                <a href="/families" class="{% if request.endpoint == 'families' %}active{% endif %}">
                    <i class="fas fa-bullseye"></i>
                    <span>Target Configuration</span>
                </a>
                <a href="/api/stats" target="_blank">
                    <i class="fas fa-chart-line"></i>
                    <span>System Stats</span>
                </a>
            </div>
        </div>
    </nav>
    
    <div class="stats-bar" id="stats-bar">
        <div class="stats-item">
            <i class="fas fa-database"></i>
            <span>Cached Intel: <span class="stats-value" id="cached-count">-</span></span>
        </div>
        <div class="stats-item">
            <i class="fas fa-crosshairs"></i>
            <span>Active Targets: <span class="stats-value" id="target-count">-</span></span>
        </div>
        <div class="stats-item">
            <i class="fas fa-clock"></i>
            <span>Queue: <span class="stats-value" id="queue-size">-</span></span>
        </div>
        <div class="stats-item">
            <i class="fas fa-sync-alt"></i>
            <span>Last Scan: <span class="stats-value" id="last-update">-</span></span>
        </div>
        <div class="stats-item">
            <span class="status-indicator status-online"></span>
            <span>System Status: <span class="stats-value">OPERATIONAL</span></span>
        </div>
    </div>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    
    <script>
        // Enhanced stats updating with animations
        function updateStats() {
            fetch('/api/stats')
                .then(res => res.json())
                .then(data => {
                    updateStatValue('cached-count', data.cached_players || 0);
                    updateStatValue('target-count', data.target_families || 0);
                    updateStatValue('queue-size', data.queue_size || 0);
                    updateStatValue('last-update', data.last_list_update ? 
                        new Date(data.last_list_update).toLocaleTimeString() : 'Never');
                })
                .catch(err => {
                    console.log('Stats update failed:', err);
                    // Show offline status
                    document.querySelector('.status-indicator').className = 'status-indicator status-offline';
                });
        }
        
        function updateStatValue(elementId, newValue) {
            const element = document.getElementById(elementId);
            if (element && element.textContent !== newValue.toString()) {
                element.style.transition = 'all 0.3s ease';
                element.style.transform = 'scale(1.1)';
                element.textContent = newValue;
                setTimeout(() => {
                    element.style.transform = 'scale(1)';
                }, 300);
            }
        }
        
        // Initialize and update stats
        updateStats();
        setInterval(updateStats, 5000);
        
        // Add loading states for buttons
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('btn')) {
                const btn = e.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '<div class="loading"></div> Processing...';
                btn.disabled = true;
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }, 2000);
            }
        });
    </script>
</body>
</html>
